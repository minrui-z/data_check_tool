name: Build and Sign Windows Executable (PyInstaller)

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build_and_sign:
    runs-on: windows-latest
    permissions:
      id-token: write
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: requirements.txt
      
      - name: Install Dependencies
        shell: powershell
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller
      
      - name: Build with PyInstaller
        shell: powershell
        run: |
          pyinstaller --onefile `
            --noconsole `
            --icon=icon.ico `
            --name=sample_checker `
            sample_checker.py
      
      - name: Install Cosign
        uses: sigstore/cosign-installer@v3.5.0
      
      - name: Sign the executable with Sigstore
        shell: powershell
        run: |
          cosign sign-blob `
            --yes `
            --output-signature dist/sample_checker.exe.sig `
            --output-certificate dist/sample_checker.exe.pem `
            --oidc-client-id "sigstore" `
            --oidc-issuer "https://token.actions.githubusercontent.com" `
            dist/sample_checker.exe
      
      - name: Upload Signed Files to Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            dist/sample_checker.exe
            dist/sample_checker.exe.sig
            dist/sample_checker.exe.pem
